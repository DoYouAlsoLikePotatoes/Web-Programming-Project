<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title th:text="#{title}"></title>
</head>

<body>
	<h2 th:text="#{page1WelcomeText}"></h2>
	<p th:text="#{page1Description}"></p>
	<form action="/add-user" method="post" th:object="${userData}">
		<table>
			<tr>
				<td th:text="#{firstNameLabel}"></td>
				<td><input type="text" th:field="*{firstName}"></td>
				<td th:errors="*{firstName}" class="error"></td>
			</tr>
			<tr>
				<td th:text="#{lastNameLabel}"></td>
				<td><input type="text" th:field="*{lastName}"></td>
				<td th:errors="*{lastName}" class="error"></td>
			</tr>
			<tr>
				<td th:text="#{todaysDateLabel}"></td>
				<td><input type="text" th:field="*{date}"></td>
				<td th:errors="*{date}" class="error"></td>
			</tr>
			<tr>
				<td th:text="#{companyLabel}"></td>
				<td>
					<select th:field="*{companyOptions}">
						<option value=""th:text=#{select}></option>
						<option value="Apple">Apple</option>
						<option value="Samsung">Samsung</option>
						<option value="Huawei">Huawei</option>
						<option value="Xiaomi">Xiaomi</option>
						<option value="Oppo">Oppo</option>
						<option value="Motorola">Motorola</option>
					</select>
				</td>
				<td th:errors="*{companyOptions}" class="error"></td>
			</tr>
			<tr>
				<td th:text="#{deviceLabel}"></td>
				<td><input type="text" th:field="*{deviceModel}"></td>
				<td th:errors="*{deviceModel}" class="error"></td>
			</tr>
			<tr>
				<td th:text="#{ratingLabel}"></td>
				<td><input type="radio" th:field="*{rating}" th:value="1"> 1<br>
					<input type="radio" th:field="*{rating}" th:value="2"> 2<br>
					<input type="radio" th:field="*{rating}" th:value="3"> 3<br>
					<input type="radio" th:field="*{rating}" th:value="4"> 4<br>
					<input type="radio" th:field="*{rating}" th:value="5"> 5<br>
				</td>
				<td th:errors="*{rating}" class="error"></td>
			</tr>
			<tr>
				<td th:text="#{reviewLabel}"></td>
				<td><input type="text" th:field="*{review}"></td>
				<td th:errors="*{review}" class="error"></td>
			</tr>

			<tr>
				<td colspan="3"><input type="submit" th:value="#{saveButtonLabel}"></td>
			</tr>
		</table>
	</form>
	<p><a href="home?language=tr">Türkçe</a> | <a href="home?language=en">English</a></p>

	<p></p>
	
	<div>
		<table class="box">
			<tr>
				<th><a href="/user-list"> <span th:text="#{showOtherLabel}"></span></a></th>
				<th><img src="/icon/people-icon.png" width="20"></a></th>
			</tr>
		</table>
	</div>
</body>

</html>
